<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Avanzada</h1>
        <input type="text" id="resultado" placeholder="0" readonly>
        <div class="botones">
            <button onclick="limpiar()">C</button>
            <button onclick="borrar()">‚Üê</button>
            <button onclick="seleccionarOperacion('/')">/</button>
            <button onclick="seleccionarOperacion('*')">*</button>
            <button onclick="agregarNumero(7)">7</button>
            <button onclick="agregarNumero(8)">8</button>
            <button onclick="agregarNumero(9)">9</button>
            <button onclick="seleccionarOperacion('-')">-</button>
            <button onclick="agregarNumero(4)">4</button>
            <button onclick="agregarNumero(5)">5</button>
            <button onclick="agregarNumero(6)">6</button>
            <button onclick="seleccionarOperacion('+')">+</button>
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
            <button onclick="agregarNumero(3)">3</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregarNumero(0)" class="cero">0</button>
            <button onclick="seleccionarOperacion('.')">.</button>
        </div>
        <div class="funciones-extra">
            <h2>Funciones Extras</h2>
            <button onclick="cuadrado()">Cuadrado</button>
            <button onclick="calcularPromedio()">Promedio</button>
            <button onclick="calcularPorcentaje()">Porcentaje</button>
            <button onclick="generarPorcentaje()">Generar %</button>
            <button onclick="verificarParidad()">Par/Impar</button>
            <button onclick="sumarSecuencia()">Suma Secuencia</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
